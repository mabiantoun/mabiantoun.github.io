<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<HEAD>
<SCRIPT LANGUAGE="JavaScript">

function hasName(form)
{
  if( form.theName.options[form.theName.selectedIndex].value =="")
	return( false);
  return( true);
}

function hasPass(form)
{
  if( form.thePass.value == "")
     return( false);
  return( true);
}

function hasTeam(form)
{
  if( form.theTeam.options[form.theTeam.selectedIndex].value =="")
     return( false);
  return( true);
}

function hasWeek(form)
{
  if( form.theWeek.options[form.theWeek.selectedIndex].value =="")
     return( false);
  return( true);
}

function validateForm(form)
{
  var base = "Please make sure to:";
  var text = "";

  if( hasName(form) == false)
	text += "\n- Select your Name";
  if( hasPass(form) == false)
    text += "\n- Enter your password";
  if ( hasTeam(form) == false )
    text += "\n- Select your Team";
  if( hasWeek(form) == false)
	text += "\n- Select the Week";
  if( text == "")
    return( true);
  else
  {
    base += text;
    alert(base);
    return( false);
  }
}
</SCRIPT>
